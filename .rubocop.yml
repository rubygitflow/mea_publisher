require:
  - rubocop-rspec

RSpec/FilePath:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 7

# 5
RSpec/MultipleMemoizedHelpers:
  Max: 25

RSpec/LetSetup:
  Enabled: false

# 10
RSpec/ExampleLength:
  Max: 35

# 3
RSpec/NestedGroups:
  Max: 7

RSpec/NamedSubject:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/MessageSpies:
  EnforcedStyle: receive

Style/HashSyntax:
  Exclude:
    - spec/views/**/*

Style/Documentation:
  Description: 'Document classes and non-namespace modules.'
  Enabled: false

Style/NumericLiterals:
  Exclude:
    - db/**/*

Style/StringLiterals:
  Exclude:
    - db/**/*

Style/FrozenStringLiteralComment:
  Exclude:
    - db/**/*

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/PerceivedComplexity:
  Max: 10

Layout/LineLength:
  Exclude:
    - bin/bundle

Lint/UselessAssignment:
  Exclude:
    - db/seeds.rb

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Max: 30
